<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>students management system</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="Container">
		<!-- As a heading -->
		<nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
			<div class="container-fluid">
				<span class="navbar-brand mb-0 h1">Student Management System</span>
				<a class="navbar-brand" th:href="@{/students}">Student Management</a>
				<a class="navbar-brand" th:href="@{/course}">Course Management</a>
				<a class="navbar-brand" href="#">Teacher Management</a>
			</div>
		</nav>
		<div class="row">
			<h1>Course Details>
		</div>
		<div>
			<a th:href="@{/course/new}" class="btn btn-primary m-3 mb-3 " role="button" >Add New Course</a>
		</div>
		
		<table class="table table-striped table-bordered">
			<thead class=" table-success">
				<tr>
					
					<th>Course Id</th>
					<th>Course Name</th>
					<th> Duration</th>
					
					<th>Action</th>
				</tr>
			</thead>
			<tbody class="table table-dark  table-striped table-hover">
				<tr th:each="c: ${course}">
					<td th:text="${c.courseId}"></td>
					<td th:text="${c.courseName}"></td>
					<td th:text="${c.duration}"></td>
					
					<td>
						<a th:href="@{/course/edit/{courseId}(courseId=${c.courseId})}" class="btn btn-primary " >Update</a>
						<a th:href="@{/delete-course/{courseId}(courseId=${c.courseId})}" class="btn btn-danger " role="button" >Delete</a>
					</td>
				</tr>
			</tbody>

		</table>
	</div>

</body>

</html>
