<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Add student</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
		integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
		integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1">Student Management System</span>
					<a class="navbar-brand" th:href="@{/students}">Student Management</a>
					<a class="navbar-brand" th:href="@{/course}">Course Management</a>
					<a class="navbar-brand" href="#">Teacher Management</a>
				</div>
			</nav>
			<br>
		<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
			
			<div>
				<h1>Update Student</h1>
			</div>
			<div class="card-body">
				<form th:action="@{/student/{id} (id=${student.id})}" th:object="${student}" method="POST">
					<div class="form-group">
						<label>Student First Name</label>
						<input class="form-control" type="text" name="firstName" th:field="*{firstName}"
							placeholder="enter first name">
					</div>

					<div class="form-group">
						<label>Student Last Name</label>
						<input class="form-control" type="text" name="lastName" th:field="*{lastName}"
							placeholder="enter last name">
					</div>

					<div class="form-group">
						<label>Student Email</label>
						<input class="form-control" type="text" name="email" th:field="*{email}"
							placeholder="enter email">
					</div>

					<div class="box-footer">
						<button type="submit" class="btn btn-success mt-3">submit</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
</body>

</html>
